services:
  - type: web
    name: codester-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: COMPILER_SERVICE_URL
        value: https://online-judge-codester-compiler.onrender.com
      - key: CORS_ORIGIN
        value: https://codester.vercel.app